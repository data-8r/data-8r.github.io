      text: "<a href='https://data8r.datahub.berkeley.edu/user-redirect/interact?account=data-8r&repo=course-assets&path=materials/su17/hw/hw01'>Homework 1</a> is out now!  Homework is usually due on Tuesdays, but this one is due Wednesday before lecture due to the holiday."
